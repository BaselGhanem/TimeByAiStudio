<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Brain V5 | Behavioral Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body class="bg-[#0f172a] text-[#f8fafc] font-sans selection:bg-blue-500/30">
    <div id="app" class="min-h-screen pb-24 p-4 md:p-8 max-w-7xl mx-auto flex flex-col gap-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-4xl font-black tracking-tighter text-white">TIME BRAIN <span class="text-blue-500 italic">V5</span></h1>
                <p class="text-slate-500 font-bold tracking-widest text-[10px] uppercase">Behavior Intelligence System</p>
            </div>
            <div class="flex items-center gap-4">
                <input type="date" id="dateSelector" class="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="toggleSettings" class="p-2 bg-slate-800 rounded-lg border border-slate-700 hover:bg-slate-700 transition-colors text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
            </div>
        </header>

        <div id="settingsPanel" class="hidden glass p-6 rounded-2xl flex flex-col md:flex-row gap-4 items-center">
            <div class="flex-1">
                <h3 class="text-sm font-bold uppercase text-slate-300 mb-1">Vault Management</h3>
                <p class="text-xs text-slate-500 italic">"Privacy is power. This data is yours alone."</p>
            </div>
            <div class="flex gap-4">
                <button id="exportBtn" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 border border-slate-600 transition-all">Export Excel</button>
                <label class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 cursor-pointer border border-slate-600 transition-all">
                    Import Backup <input type="file" id="importFile" class="hidden" accept=".xlsx">
                </label>
            </div>
        </div>

        <!-- Dashboard -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="dashboardStats"></section>

        <!-- Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            <aside class="lg:col-span-4 space-y-8 lg:sticky lg:top-8 order-2 lg:order-1">
                <div id="captureEngine"></div>
                <div class="glass p-6 rounded-2xl" id="legend"></div>
            </aside>
            <main class="lg:col-span-8 space-y-8 order-1 lg:order-2">
                <div id="timelineContainer"></div>
                <div id="executiveContainer"></div>
            </main>
        </div>

        <footer class="fixed bottom-0 left-0 right-0 p-3 bg-slate-900/90 backdrop-blur-xl border-t border-slate-800/50 text-center z-50">
            <p class="text-[9px] text-slate-500 uppercase font-black tracking-[0.4em]">Time Brain V5 • Decision Mirror • Local First</p>
        </footer>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
